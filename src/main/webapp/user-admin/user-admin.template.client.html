<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="course-list.css"/>
    <script src="../services/course.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1>User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <th><input id="usernameFld" class="wbdv-username-fld form-control"/></th>
            <th><input id="passwordFld" class="wbdv-password-fld form-control"/></th>
            <th><input id="firstNameFld" class="wbdv-firstName-fld form-control"/></th>
            <th><input id="lastNameFld" class="wbdv-lastName-fld form-control"/></th>
            <th><select id="roleFld" class="wbdv-role-fld form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
            </th>
            <th><span class="pull-right text-nowrap">
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
            </span></th>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">ada</td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name">Ada</td>
                <td class="wbdv-last-name">Lovelace</td>
                <td class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions">
                    <span class="pull-right">
                      <i class="fa-2x fa fa-times wbdv-remove"></i>
                      <i class="fa-2x fa fa-pencil wbdv-edit"></i>
                    </span>
                </td>
            </tr>
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">ada</td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name">Ada</td>
                <td class="wbdv-last-name">Lovelace</td>
                <td class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions">
                    <span class="pull-right">
                      <i class="fa-2x fa fa-times wbdv-remove"></i>
                      <i class="fa-2x fa fa-pencil wbdv-edit"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
