<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.style.client.css">
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-danger" role="alert">
        Profile saving failed
    </div>
    <div class="alert alert-success" role="alert">
        Profile successfully saved
    </div>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   title="Please enter a valid phone number"
                   id="username"
                   value="Alice"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phone"
                   placeholder="(555) 123-4324"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email"
                   id="email"
                   placeholder="alice@wonderland.com"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <select class="form-control" id="role">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your DOB"
                   id="dob"
                   value="2021-1-25"/>
        </div>
    </div>
    <div class="mb-3">
        <a class="btn btn-success btn-block">Update</a>
    </div>
    <div>
        <a class="btn btn-danger btn-block" href="../index.html">Logout</a>
    </div>

</div>
</body>
</html>
