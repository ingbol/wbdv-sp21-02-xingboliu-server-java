<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.style.client.css">
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Alice"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="password"
                   placeholder="123qwe#$%"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="verifyPassword" class="col-sm-2 col-form-label">Verify Password</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="verifyPassword"
                   placeholder="123qwe#$%"/>
        </div>
    </div>
    <div>
        <a class="btn btn-primary btn-block" href="../profile/profile.template.client.html">Sign up</a>
    </div>
    <div class="row">
        <div class="col-6">
            <a href="../login/login.template.client.html">Login</a>
        </div>
        <div class="col-6">
            <a href="../index.html" class="float-right">Cancel</a>
        </div>
    </div>
</div>
</body>
</html>
